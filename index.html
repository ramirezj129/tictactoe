<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="container">

        <br>
        <br>
        <br>
        <h5 class="mt-5 text-center">Tic Tac Toe</h5>

        <div class="row d-flex justify-content-center">
            <div class="col-5">
                <table class="table text-center table-borderless mt-5 fixed-table w-100">
                    <tr>
                        <td class="cell border-bottom border-end border-black fs-2"></td>
                        <td class="cell border-bottom border-end border-black fs-2"></td>
                        <td class="cell border-bottom border-black fs-2"></td>
                    </tr>
                    <tr>
                        <td class="cell border-bottom border-end border-black fs-2"></td>
                        <td class="cell border-bottom border-end border-black fs-2"></td>
                        <td class="cell border-bottom border-black fs-2"></td>
                    </tr>
                    <tr>
                        <td class="cell border-end border-black fs-2"></td>
                        <td class="cell border-end border-black fs-2"></td>
                        <td class="cell border-black fs-2"></td>
                    </tr>
                </table>
              
                <div class="text-center"> 
                    <h5 class="mb-4">Current Player :</h5>
                    <p class="fw-bold" id="currentP"></p>
                    <button id="reset" class="btn btn-primary mt-3">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
